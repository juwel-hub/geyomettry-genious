<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geomettry genious</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.6.3/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="m-8">
    <head>
      <main>
        <!-- main container -->
        <div class="flex flex-col md:flex-row">
          <!-- shape card -->
          <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
            <!-- traiangle card -->
            <div class="card w-96 bg-base-100 shadow-xl">
              <figure>
                <img src="images/triangle.png" alt="" />
              </figure>
              <div class="card-body">
                <h2 class="card-title text-center">traiangle!</h2>
                <p class="text-3xl text-center">Area (A)=0.5*b*h</p>
                <div class="flex space-x-2">
                  <input
                    id="traingle-base"
                    class="w-24 text-2xl p-2"
                    type="text"
                    placeholder="b"
                  />
                  <span>cm</span>
                  <input
                    class="w-24 text-2xl p-2"
                    type="text"
                    name=""
                    id="traingle-height"
                    placeholder="h"
                  />
                  <span>cm</span>
                </div>
                <div>
                  <p class="text-2xl">
                    Area: <span id="traingle-area"></span>
                    <span>cm<sup>2</sup></span>
                  </p>
                </div>

                <div class="card-actions">
                  <button
                    onclick="traiangleCalculate()"
                    class="btn btn-primary w-full"
                  >
                    calculate
                  </button>
                </div>
              </div>
            </div>
            <div class="card w-96 bg-base-100 shadow-xl">
              <figure>
                <img src="images/rectangle.png" alt="" />
                />
              </figure>
              <div class="card-body">
                <h2 class="card-title">Reactangle</h2>
                <p class="text-3xl text-center">Area(A) =W * I</p>
                <div>
                  <input
                    id="weight"
                    class="w-24 text-2xl p-2"
                    type="text"
                    placeholder="W"
                  />
                  <span>cm</span>
                  <input
                    id="length"
                    class="w-24 text-2xl p-2"
                    type="text"
                    placeholder="I"
                  />
                  <span>cm</span>
                </div>
                <div>
                  <p class="text-2xl">
                    area: <span id="reactngle-area"></span
                    ><span>cm <sup>2</sup></span>
                  </p>
                </div>
                <div class="card-actions">
                  <button
                    onclick="reactangleCalculate()"
                    class="btn btn-primary w-full"
                  >
                    Calculate
                  </button>
                </div>
              </div>
            </div>
            <div class="card w-96 bg-base-100 shadow-xl">
              <figure>
                <img
                  src="https://daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg"
                  alt="Shoes"
                />
              </figure>
              <div class="card-body">
                <h2 class="card-title">Shoes!</h2>
                <p>If a dog chews shoes whose shoes does he choose?</p>
                <div class="card-actions justify-end">
                  <button class="btn btn-primary">Buy Now</button>
                </div>
              </div>
            </div>
            <div class="card w-96 bg-base-100 shadow-xl">
              <figure>
                <img
                  src="https://daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg"
                  alt="Shoes"
                />
              </figure>
              <div class="card-body">
                <h2 class="card-title">Shoes!</h2>
                <p>If a dog chews shoes whose shoes does he choose?</p>
                <div class="card-actions justify-end">
                  <button class="btn btn-primary">Buy Now</button>
                </div>
              </div>
            </div>
          </div>
          <!-- area calculaition container -->
          <div class="w-96 border-2 border-gray-700 rounded-md">
            <h3 class="text-3xl text-center p-4">Area calculation</h3>
          </div>
        </div>
      </main>
    </head>
    <script src="js/triangle-calculate.js"></script>
  </body>
</html>
